<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw and guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/base-min.css" rel="stylesheet"/>
    <link href="../assets/grids-min.css" rel="stylesheet"/>
    <link href="../assets/grids-responsive-min.css" rel="stylesheet"/>
    <link href="../assets/common.css" rel="stylesheet"/>
    <link href="../assets/nes.min.css" rel="stylesheet"/>
    <style>
        #canvasBox {
            background-color: white;
            border-radius: 5px;
            border: 2px solid #000;
        }

        #drawArea {
            display: none;
        }

        #chatBox {
            background-color: white;
            border-radius: 5px;
            border: 2px solid #000;
            height: 450px;
            width: 400px;
            overflow: auto;
        }
    </style>
    <script src="../assets/common.js"></script>
    <script type="application/javascript">
        let roomName = null;
        let roomId = null;
        let correctAnswer = null;
        let drawer = false;
        let ws = null;
        let chatBox = null;
        let chatInput = null;

        let cc = null;
        let offsetLeft = 0;
        let offsetTop = 0;
        let selectedTd = null;
        let drawing = false;

        function showDrawArea() {
            document.getElementById('settingsArea').style.display = 'none';
            document.getElementById('drawArea').style.display = 'block';
        }

        function initRoom() {
            roomId = getParam("roomId");
            console.log(roomId);
            roomName = getParam("roomName");
            if (roomName) {
                document.getElementById('roomName').innerHTML = roomName;
            }
            if (roomId) {
                showDrawArea();
                initGame();
            } else
                drawer = true;
        }

        function saveSettings() {
            correctAnswer = document.getElementById('correctAnswer').value;
            showDrawArea();
            initGame();
        }

        function gameover() {
            alert('gameover');
            ws.close();
        }

        function initGame() {
            ws = new WebSocket('ws://localhost:3000/room/draw?roomName=' + encodeURIComponent(roomName) + '&roomId=' + roomId);

            ws.onopen = function () {
                console.log(`[CLIENT] open()`);
                if (drawer) {
                    ws.send('N' + roomName);
                } else {
                    ws.send('J' + roomId);
                }
                initComponents();
            };

            ws.onclose = function () {
                console.log('Connection was closed');
            };

            ws.onmessage = function (event) {
                const m = event.data;
                console.log(m);
                if (m == null || m.length == 0)
                    return;
                const cmd = m.charAt(0);
                // N Inited room info
                // 2 画布信息
                // 3 画笔颜色
                // 4 画布粗细
                // 5 重置画布
                // 6 聊天信息
                // 7 结束
                if (cmd == 'N') {
                    roomId = m.substring(1);
                    console.log('房间创建成功 id=' + roomId);
                } else if (cmd == '2') {
                    const p = m.substring(1);
                    const xy = p.split(',');
                    drawPixel(xy[0], xy[1]);
                } else if (cmd == '3') {
                    cc.strokeStyle = m.substring(1);
                } else if (cmd == '4') {
                    cc.lineWidth = m.substring(1);
                } else if (cmd == '5') {
                    clearCanvas(false);
                } else if (cmd == '6') {
                    const s = m.substring(1);
                    const p = document.createElement('p');
                    p.innerHTML = s;
                    chatBox.appendChild(p);
                    if (correctAnswer && s == correctAnswer) {
                        ws.send('P7');
                        gameover();
                    }
                } else if (cmd == '7') {
                    gameover();
                }
            };
        }

        function initComponents() {
            chatBox = document.getElementById('chatBox');
            chatInput = document.getElementById('chatInput');
            const c = document.getElementById('canvasBox');
            cc = c.getContext('2d');
            cc.lineWidth = 5;
            cc.strokeStyle = 'black';
            cc.lineJoin = 'round';
            cc.lineCap = "butt";
            offsetLeft = c.offsetLeft;
            offsetTop = c.offsetTop;
            if (!drawer) {
                document.getElementById('col2').style.visibility = 'hidden';
                return;
            }

            c.onmousedown = function () {
                drawing = true;
            };
            c.onmouseup = function () {
                drawing = false;
            };
            c.onmouseleave = function () {
                drawing = false;
            };
            c.onmousemove = function (event) {
                draw(event);
            };

            const colorBoxDefaultStyle = '1px solid grey';
            const t = document.getElementById('colorsTable');
            let tr;
            for (let i = 0; i < COLORS.length; i++) {
                if (i % 40 == 0) {
                    tr = document.createElement('tr');
                    t.appendChild(tr);
                }
                const td = document.createElement('td');
                td.style.border = colorBoxDefaultStyle;
                td.style.cursor = 'pointer';
                td.style.backgroundColor = COLORS[i];
                td.style.width = '15px';
                td.style.height = '15px';
                td.onclick = function () {
                    if (selectedTd)
                        selectedTd.style.border = colorBoxDefaultStyle;
                    selectedTd = this;
                    cc.strokeStyle = this.style.backgroundColor;
                    this.style.border = '1px solid black';
                    ws.send('P3' + this.style.backgroundColor);
                };
                tr.appendChild(td);
            }
        }

        function drawPixel(_x, _y) {
            const x = _x - offsetLeft;
            const y = _y - offsetTop;
            cc.beginPath();
            cc.moveTo(x, y);
            cc.lineTo(x + 1, y + 1);
            cc.closePath();
            cc.stroke();
        }

        function draw(e) {
            if (drawing) {
                drawPixel(e.pageX, e.pageY);
                ws.send('P2' + e.pageX + ',' + e.pageY);
            }
        }

        function clearCanvas(sync) {
            // cc.fillStyle = 'white';
            // cc.fillRect(0, 0, 600, 500);
            cc.clearRect(0, 0, 600, 500);
            if (sync)
                ws.send('P5');
        }

        function chat() {
            ws.send('B6' + chatInput.value);
            chatInput.value = '';
        }
    </script>
</head>
<body onload="initRoom();">
<div id="roomName"></div>
<div id="settingsArea">
    Enter the correct answer:<br/>
    <input class="nes-input" type="text" id="correctAnswer"/>
    <button type="button" onclick="saveSettings();">Start</button>
</div>
<div id="drawArea" class="pure-g">
    <div class="pure-u-2-24">
        <button onclick='location.href="../lobby.html";'>Lobby</button>
    </div>
    <div class="pure-u-12-24 pure-u-lg-12-24">
        <div>
            <canvas id="canvasBox" width='600' height='500'></canvas>
        </div>
        <div id="col2">
            Color:
            <table id="colorsTable"></table>
            Line width:
            <select onchange="cc.lineWidth = this.value;ws.send('P4'+this.value);">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5" selected>5</option>
                <option value="7">7</option>
                <option value="9">9</option>
            </select>
            <br/>
            <button onclick='clearCanvas(true);'>Clear</button>
        </div>
    </div>
<!--    <div class="pure-u-1-24"></div>-->
    <div class="pure-u-7-24 pure-u-lg-7-24">
        <div id="chatBox"></div>
        <br/>
        <input class="nes-input" id="chatInput" width="20" type="text"/>
        <button onclick='chat();'>Send message</button>
    </div>
</div>
</body>
</html>
